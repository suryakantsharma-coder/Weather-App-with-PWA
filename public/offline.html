<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style type="text/css">
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background: #141414;
            display: flex;
            align-items: center;
            text-align: center;
            justify-content: center;
        }

        .city {
            align-items: center;
            width: 80%;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 40px 8%;
            border-radius: 20px;
            background: #999999;
        }

        .city-name {
            font-size: 2em;
            color: white;
        }
    </style>
</head>

<body>
    <div class="city">
        <h2 class="city-name">
            <img width="40%" hight="40%"
                src="https://www.neostuff.net/wp-content/uploads/2017/01/chrome-sin-internet.gif">
            <br></br>
            <span>You Are Offline, Please Check Your Connection And Try Again.</span>
        </h2>
    </div>
</body>

</html>
